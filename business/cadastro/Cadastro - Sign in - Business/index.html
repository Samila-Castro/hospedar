<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/db7e3592a0.js" crossorigin="anonymous"></script>
     <script src="validacoes.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class=" content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description"> Log in to the platform </p>
                <a href='/business/login/'><button class="btn btn-primary">sign in</button></a>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Create Business Account</h2>
                <p class="description">or use your email for registration:</p>
                <form  name="telaCadastro" class="form">
                    <label  class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" id="nome" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="">    
                        <i class="far fa-envelope icon-modify"></i>   
                        <input id="email" placeholder="Email">
                    </label>
                    <label  class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="senha" type="password" placeholder="Password" >
                    </label>
                    <button class="btn btn-second" onclick="return validar()">sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
