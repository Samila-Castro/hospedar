<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db7e3592a0.js" crossorigin="anonymous"></script>
    <title>Cliente cadastro</title>
</head>
<body>
    <body>
        <div class="container">
            <div class=" content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Welcome Back!</h2>
                    <p class="description">To keep connected with us</p>
                    <p class="description">please login with your personal info</p>
                    <a href='/cliente/login'><button class="btn btn-primary">sign in</button></a>                </div>
                <div class="second-column">
                    <h2 class="title title-second">Create  Account</h2>
                   
                    <form  class="form" onsubmit= "cadastroEfetuado()" >
                        <label  class="label-input" for="">
                            <i class="fas fa-user icon-modify"></i>
                            <input type="text" id="nome" placeholder="Name" minlength="6" required>
                        </label>
                        
                        <label class="label-input" for="">    
                            <i class="far fa-envelope icon-modify"></i>   
                            <input type="email" id="email" placeholder="Email" required>
                        </label>
                        <label  class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" id="senha" placeholder="Password" minlength="8" required>
                        </label>
                        
                        <button type="submit" class="btn btn-second">sign up</button>
                    </form>
    
                </div>
            </div>
        </div>
    </body>
    <script>
        function cadastroEfetuado() {
            alert("Cadastro efetuado com sucesso!")
        }
    </script>
    <a href="/cliente/login">Ir para tela login</a></br>
    <a href="/">Voltar para welcome</a>
</body>
</html>
